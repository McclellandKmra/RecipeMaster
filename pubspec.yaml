name: recipemaster
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  email_validator: ^3.0.0
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  firebase_storage: 12.4.2
  cloud_firestore: ^5.6.3
  dotenv: ^4.2.0
  flutter_dotenv: ^5.2.1
  image_picker: ^0.8.1
  permission_handler: ^11.3.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - .env
  fonts:
    - family: JustAnotherHand
      fonts:
        - asset: assets/fonts/JustAnotherHand-Regular.ttf